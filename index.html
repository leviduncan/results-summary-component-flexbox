<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"/>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/js/v4-shims.min.js"></script>
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="assets/css/style.css">
  
</head>
<body>
  <div class="container">
    <div class="panel">
      <div class="panel-left">
        <div class="panel-heading">Your Result</div>
        <div class="panel-result">
          <div class="score">76</div>
          <div class="out-of">of 100</div>
        </div>
        <div class="panel-sub-heading">Great</div>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="panel-right">
        <div class="panel-heading">Summary</div>
        <div class="tools reaction">
          <div class="indicator">Reaction</div>
          <div class="scores">80 <span>/ 100</span></div>
        </div>
        <div class="tools memory">
          <div class="indicator">Memory</div>
          <div class="scores">92 <span>/ 100</span></div>
        </div>
        <div class="tools verbal">
          <div class="indicator">Verbal</div>
          <div class="scores">61 <span>/ 100</span></div>
        </div>
        <div class="tools visual">
          <div class="indicator">Visual</div>
          <div class="scores">72 <span>/ 100</span></div>
        </div>
        <button class="btn">Continue</button>
      </div>
    </div>
  </div>

</body>
</html>
